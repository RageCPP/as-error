[package]
name = "rust-server-error"
version = "0.1.0"
edition = "2024"

[dependencies]
thiserror = "2.0"
derive_more = { version = "2.0", features = ["display", "error", "from"] }
httparse = "1.10"
http = "1.3"

axum = { version = "0.8", optional = true }

sqlx = { version = "0.8", optional = true }
redis = { version = "0.32.4", optional = true }
serde_json = { version = "1.0.142", optional = true }

[features]
default = ["axum", "serde_json_error"]

axum = ["dep:axum"]
sqlx_error = ["dep:sqlx"]
file_error = []
redis_error = ["dep:redis"]
serde_json_error = ["dep:serde_json"]

full = ["axum", "sqlx_error", "redis_error", "file_error", "serde_json_error"]
